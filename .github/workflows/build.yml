name: Build Releases

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Linux executable
        run: |
          pyinstaller --name="PasswordVault" \
            --windowed \
            --onefile \
            --add-data "icons:icons" \
            --add-data "View/*.ui:View" \
            Main.py
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: PasswordVault-linux
          path: dist/PasswordVault

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller --name="PasswordVault" `
            --windowed `
            --onefile `
            --add-data "icons;icons" `
            --add-data "View/*.ui;View" `
            Main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PasswordVault-windows
          path: dist/PasswordVault.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS executable
        run: |
          pyinstaller --name="PasswordVault" \
            --windowed \
            --onefile \
            --add-data "icons:icons" \
            --add-data "View/*.ui:View" \
            Main.py
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PasswordVault-macos
          path: dist/PasswordVault

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/PasswordVault-linux/PasswordVault
            artifacts/PasswordVault-windows/PasswordVault.exe
            artifacts/PasswordVault-macos/PasswordVault
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
